<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Karpov's Bookshop</title>
    <link rel="stylesheet" href="templates/create_book/create.css">
</head>
<body>
<div>
    <div id="video-intro">
  <video autoplay muted playsinline preload="auto">
    <source src="templates/create_book/create_book.mp4" type="video/mp4">
    Your browser doesn't support HTML5 video.
  </video>
</div>
<form id="create_form">
    <label for="book_title">New Archive Entry</label>

    <div class="book-parameters">
        <input type="text" id="book_title" placeholder="Title" name="title" required>
    </div>
    <div class="book-parameters">
        <input type="text" id="book_author" placeholder="Author" name="author" required>
    </div>
    <div class='book-parameters'>
        <input type="number" id="book_price" placeholder="Price (0.00)" step="0.01" name="price" required>
    </div>
    <div>
        <button id="create-button">Inscribe Book</button>
    </div>
</form>
    <div>
        <button id="home-button" onclick="location.href='/'" type="submit">Main Menu</button>
    </div>
</div>
</div>
<script src="templates/create_book/create.js"></script>
</body>
</html>
