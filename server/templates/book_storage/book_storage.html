<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Karpov's Bookshop</title>
    <link rel="stylesheet" href="/templates/book_storage/book_storage.css">
</head>
<body>
<div>
<div id="main-content">
    <div id="search-container">
        <input
            type="text"
            id="searchInput"
            placeholder="Search by book title..."
            autocomplete="off"
        >
    </div>
    <div id="table">
        <div id="table-scroll-container">
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>ID Number</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Year</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Is Available</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>
    </div>
</div>
    <div class="button-container">
        <button class="menu-button" onclick="window.location.href='/'">Main Menu</button>
    </div>
</div>
<script src="/templates/book_storage/storage.js"></script>
</body>
</html>
