<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Karpov's Bookshop</title>
  <link rel="stylesheet" href="templates/update/update.css">
</head>
<body>
<div id="video-intro">
  <video autoplay muted playsinline preload="auto">
    <source src="templates/update/update.mp4" type="video/mp4">
    Your browser doesn't support HTML5 video.
  </video>
</div>
<div id="main-content">
  <form id="params-form">
    <div>
      <input type="number" id="book_id" placeholder="ID Number" required>
    </div>
    <!-- Book Preview Container -->
    <div id="book-preview" class="book-preview">
      <p id="preview-id"></p>
      <p id="preview-title"></p>
      <p id="preview-author"></p>
      <p id="preview-year"></p>
      <p id="preview-price"></p>
      <p id="preview-quantity"></p>
      <p id="preview-availability"></p>
    </div>
    <div class="book-params">
      <input type="text" id="book-title" placeholder="Harry Potter" required>
    </div>
    <div class="book-params">
      <input type="text" id="book-author" placeholder="JK Rolling" required>
    </div>
    <div class="book-params">
      <input type="number" id="book-year" placeholder="1977" required>
    </div>
    <div class="book-params">
      <input type="number" id="book-price" placeholder="14.99$" step="0.01" required>
    </div>
    <div class="book-params">
      <input type="number" id="book-quantity" placeholder="150" required>
    </div>
    <div>
      <button type="submit">Update</button>
    </div>
  </form>
  <button id="home-button" onclick="window.location.href='/'">Main Menu</button>
</div>

<!-- Confirmation Model -->
<div id="confirm-model" class="model-overlay">
  <div class="model-content">
    <h3>Confirm Update</h3>
    <p>Are you certain you wish to update this volume in the archives?</p>
    <div class="model-actions">
      <button type="button" id="cancel-update" class="model-btn secondary">Cancel</button>
      <button type="button" id="confirm-update" class="model-btn primary">Confirm</button>
    </div>
  </div>
</div>

<div id="success-toast" class="success-toast">The volume has been updated.</div>
<script src="templates/update/update.js"></script>
</body>
</html>
